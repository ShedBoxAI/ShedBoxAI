name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  vulnerability-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run bandit security scan
      run: |
        echo "Running bandit security scan..."
        bandit -r shedboxai/ -f json -o bandit-report.json -c pyproject.toml || true
        bandit -r shedboxai/ -c pyproject.toml
      continue-on-error: false

    - name: Run safety check for known vulnerabilities
      run: |
        echo "Checking for known vulnerabilities in dependencies..."
        # Pin safety to working version to avoid typer compatibility issues
        pip install "safety==3.0.1" "typer<0.12.0"
        safety check --json --output safety-report.json || true
        safety check
      continue-on-error: false

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()


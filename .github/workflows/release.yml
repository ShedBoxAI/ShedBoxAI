name: ðŸš€ Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run tests
      run: pytest tests/ -v

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write  # For trusted publishing

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper changelog

    - name: Determine release tag
      id: release_tag
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Manual trigger: use the latest tag
          TAG=$(git describe --tags --abbrev=0)
          echo "Using latest tag: $TAG"
        else
          # Tag push trigger: use the pushed tag
          TAG=${{ github.ref_name }}
          echo "Using pushed tag: $TAG"
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Verify build
      run: |
        twine check dist/*
        pip install dist/*.whl
        python -c "import shedboxai; print(f'Successfully imported shedboxai v{shedboxai.__version__}')"

    - name: Extract version from tag
      id: get_version
      run: |
        TAG=${{ steps.release_tag.outputs.tag }}
        echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract changelog section for current version
        VERSION=${{ steps.get_version.outputs.VERSION }}

        # Extract content between this version header and the next version header
        CHANGELOG=$(awk -v ver="## \\[$VERSION\\]" '
          $0 ~ ver { found=1; next }
          found && /^## \[/ { exit }
          found { print }
        ' CHANGELOG.md)

        # If no specific changelog found, use a default message
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="See [CHANGELOG.md](https://github.com/ShedBoxAI/ShedBoxAI/blob/main/CHANGELOG.md) for details."
        fi

        # Write to file for multi-line support
        echo "$CHANGELOG" > release_notes.md

    - name: Create GitHub Release
      run: |
        gh release create ${{ steps.release_tag.outputs.tag }} \
          --title "ShedBoxAI ${{ steps.release_tag.outputs.tag }}" \
          --notes-file release_notes.md \
          dist/*.tar.gz \
          dist/*.whl
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      run: |
        twine upload dist/* --verbose
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

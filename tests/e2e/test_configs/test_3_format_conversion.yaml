data_sources:
  transactions:
    type: rest
    url: http://localhost:5000/api/transactions
    method: GET
  demographics:
    type: rest
    url: http://localhost:5000/api/demographics
    method: GET
processing:
  format_conversion:
    transactions:
      extract_fields:
      - customer_id
      - amount
      - date
      - transaction_type
    demographics:
      extract_fields:
      - zip_code
      - population
      - median_household_income
      - median_age
output:
  type: file
  path: output/test_3_format_conversion.json
  format: json

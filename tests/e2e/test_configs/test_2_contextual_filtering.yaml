data_sources:
  transactions:
    type: rest
    url: http://localhost:5000/api/transactions
    method: GET
processing:
  contextual_filtering:
    transactions:
    - field: amount
      condition: '> 100'
      new_name: large_transactions
    - field: transaction_type
      condition: purchase
output:
  type: file
  path: output/test_2_filtering.json
  format: json

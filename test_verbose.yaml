# Simple test config to validate --verbose output
data_sources:
  test_users:
    type: csv
    data:
      - name: "John Doe"
        age: 30
        status: "active"
        email: "john@example.com"
      - name: "Jane Smith"
        age: 25
        status: "active"
        email: "jane@example.com"
      - name: "Bob Johnson"
        age: 35
        status: "inactive"
        email: "bob@example.com"

processing:
  contextual_filtering:
    test_users:
      - field: "status"
        condition: "active"
        new_name: "active_users"

  content_summarization:
    active_users:
      method: "statistical"
      fields: ["age"]
      summarize: ["mean", "count", "min", "max"]

output:
  type: print
  format: json

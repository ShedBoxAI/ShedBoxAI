repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]
      - id: black
        name: black-check (pre-push)
        language_version: python3
        args: [--check, --diff, --line-length=120]
        stages: [pre-push]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]
      - id: isort
        name: isort-check (pre-push)
        args: [--check-only, --diff, --profile=black, --line-length=120]
        stages: [pre-push]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check (pre-push)
        entry: bash -c 'source .venv/bin/activate && pytest tests/ -x -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

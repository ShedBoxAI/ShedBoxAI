repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=C901]

  - repo: local
    hooks:
      - id: black-check
        name: black-check (pre-push)
        entry: black
        language: system
        args: [--check, --diff, .]
        pass_filenames: false
        stages: [pre-push]

      - id: isort-check
        name: isort-check (pre-push)
        entry: isort
        language: system
        args: [--check-only, --diff, .]
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, -x, -v, --tb=short]
        stages: [pre-push]
